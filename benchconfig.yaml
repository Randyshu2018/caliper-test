---
test:
    workers:
        type: local
        number: 2
    rounds:
#    - label: init1
#      txNumber: 100
#      rateControl: { type: 'fixed-rate', opts: { tps: 20 } }
#      callback: ./init.js
#    - label: init2
#      txNumber: 200
#      rateControl: { type: 'fixed-feedback-rate', opts: { tps: 20, unfinished_per_client: 5 } }
#      callback: ./init.js
    - label: query
      txNumber: 100
      rateControl: { type: 'linear-rate', opts: { startingTps: 10, finishingTps: 20 } }
      callback: ./query.js
observer:
    interval: 5
    type: prometheus
monitor:
    interval: 1
    type: ['prometheus','docker']
    docker:
        containers:
            - all
        charting:
        bar:
            metrics: [Memory(avg), CPU%(avg)]
        polar:
            metrics: [all]
    prometheus:
        url: "http://localhost:9090"
        push_url: "http://localhost:9091"
        metrics:
            ignore: [prometheus, pushGateway, cadvisor, grafana, node-exporter]
            include:
                Endorse Time (s):
                    query: rate(endorser_propsal_duration_sum{chaincode="mycc:v1.0"}[1m])/rate(endorser_propsal_duration_count{chaincode="mycc:v1.0"}[1m])
                    step: 1
                    label: instance
                    statistic: avg
                Max Memory (MB):
                    query: sum(container_memory_rss{name=~".+"}) by (name)
                    step: 10
                    label: name
                    statistic: max
                    multiplier: 0.000001
        charting:
            polar:
                metrics: [Max Memory (MB)]
            bar:
                metrics: [all]
